debug: false


# App Properties
#  bezkoder.app.jwtCookieName= bezkoder
#  bezkoder.app.jwtSecret= bezKoderSecretKey
#  bezkoder.app.jwtExpirationMs= 86400000
bezkoder:
  app:
    jwtCookieName: bezkoder
    jwtSecret: bezKoderSecretKey
    jwtExpirationMs: 86400000
# The following is standard Spring Security OAuth2 configuration.
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
    username: postgres
    password: root
    driverClassName: org.postgresql.Driver
  sql:
    init:
      platform: postgres
  jpa:
    database: POSTGRESQL
    show-sql: true
    hibernate:
      ddl-auto: update

server:
  ssl:
    enabled: true
    key-alias: simulith_space
    key-store: classpath:simulith_space.p12
    key-store-type: PKCS12
    key-password: lopas1
    key-store-password: lopas1
  port: 8443
